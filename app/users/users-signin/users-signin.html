<div class="row users-signin-container">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <form class="form-signin" name="loginForm" novalidate>
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input id="inputEmail" type="email" ng-model="$ctrl.form.email" class="form-control" required
                   placeholder="User Email address" autofocus=""/>
            <label for="inputBirthdate" class="sr-only">Birthdate</label>
            <input id="inputBirthdate" type="text" ng-model="$ctrl.form.birthdate" class="form-control" required
                   pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="User Birthdate"/>
            <button class="btn btn-lg btn-success btn-block" type="button" ng-click="$ctrl.signin()"
                    ng-disabled="loginForm.$invalid">Sign in
            </button>
        </form>
    </div>
    <div class="col-xs-4">
        <h2>
            <a href="#/signup" title="Add new user">Sign up</a>
        </h2>
    </div>
</div>
