<div class="row users-signup-container">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <form class="form-signin" name="registerForm" novalidate>
            <h2 class="form-signin-heading">Please sign up</h2>

            <users-form user="$ctrl.user"></users-form>

            <button class="btn btn-lg btn-success btn-block" type="button" ng-click="$ctrl.signup()"
                    ng-disabled="registerForm.$invalid">Sign up
            </button>
        </form>
    </div>
    <div class="col-xs-4">
        <h2>
            <a href="#/signin">Sign in</a>
        </h2>
    </div>
</div>
