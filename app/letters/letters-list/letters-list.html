<ul class="list-unstyled">
    <div class="email-item row unread">
        <div class="col-sm-3">
            <span ng-if="$ctrl.mailbox.type === 'Inbox'">From</span>
            <span ng-if="$ctrl.mailbox.type === 'Outbox'">To</span>
        </div>
        <div class="col-sm-9">
            <span>Subject - Body</span>
        </div>
    </div>
    <letters-item ng-repeat="letter in $ctrl.letters" letter="letter"></letters-item>
</ul>
